<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Javascript class and object
// class contains attributes/properties/data members and methods/member functions/member methods
class Student
{
    setdata(id,name,status) //parameters here
    {
        //sid,sname,sstatus are attributes/(local variables) in Student class
        this.sid=id
        this.sname=name
        this.sstatus=status; //; not necessary
    }
    getdata() //print the attributes
    {
        document.writeln("Student ID="+this.sid+"</br>")
        document.writeln("Student Name="+this.sname+"</br>")
        document.writeln("Student Status="+this.sstatus+"</br>")
    }
}

let s1=new Student(); //s1 is an object of Student class
s1.setdata(1,"KLU",true); //arguments here
s1.getdata();

let s2=new Student(); //s2 is an object of Student class
s2.setdata(2,"MSWD",false); //arguments here
s2.getdata();

document.writeln(s1.sid+","+s1.sname+","+s1.sstatus+"</br>")
document.writeln(s2.sid+","+s2.sname+","+s2.sstatus+"</br>")

    </script>
</body>
</html>
