<html>
    <head>
        <title>
            JAVASCRIPT
        </title>
    </head>
    <script>
    //switch case
    const n = parseInt(prompt("Enter Your Option"))
    switch(n)
    {
        case 1:
            document.writeln("case one")
            break
        case 2: document.writeln("case two")
            break
        default: document.writeln("Error! Wrong choice")
            break
    }
    </script>
</html>
