<head>
    <title>
        JAVASCRIPT
    </title>
</head>
<script>
    //diff btw var, let and const
   function demo1()
   {
        document.writeln("I am in Demo-1 </br>")
        {
            var a = 10
            document.writeln("Inside the block </br>")
            document.writeln("a="+a+"</br>")
        }
        document.writeln("a="+a+"</br>")
    }
    
    function demo2()
    {
        document.writeln("I am in Demo-2 </br>")
        {
            let a = 10
            document.writeln("Inside the block </br>")
            document.writeln("a="+a+"</br>")
        }
        document.writeln("a="+a+"</br>")
    }
    
    function demo3()
    {
        document.writeln("I am in Demo-3 </br>")
        {
            const a = 10
            // const a = 20 Reassignment is not possible
            document.writeln("Inside the block </br>")
            document.writeln("a="+a+"</br>")
        }
        document.writeln("a="+a+"</br>")
    }
    demo1()
    demo2()
    demo3()
</script>
</head>
</html>
