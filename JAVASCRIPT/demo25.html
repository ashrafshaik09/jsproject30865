<head>
    <title>
        JAVASCRIPT
    </title>
</head>
<script>
    // arrow function demo
    const sum = (a,b) => a+b
    document.write("Output="+sum(10.5,20.5) + "</br>")

    const mul = (a,b) => {
        let result = a*b
        return result
    } // since block is used, return statement is required
    document.write("Output="+mul(10,20) + "</br>")

    const flag = (n) => {
        if(n%2==0)
           return true
        else
            return false
    }
    const input = 18 // static variable input
    if(flag(input))
        document.write(input+" is EVEN")
    else
        document.writeln(input+" is ODD")
</script>
</head>
</html>
